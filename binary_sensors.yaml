# UPS status
- platform: mqtt
  state_topic: 'home/ups/status'
  name: ups_status_bs
  sensor_class: light
  qos: 0
#  payload_on: 'OFF'
#  payload_off: 'ON'
  value_template: >-
          {%- if value == "ONLINE" or value == "COMMOK" %}
              ON
          {% else %}
              OFF
          {%- endif %}

- platform: mqtt
  state_topic: 'home/camera/recibidor/alarm'
  name: 'cam_hall_alarm'
  sensor_class: motion
  # 0: No alarm
  # 1: Alarm triggered
  value_template: >-
          {%- if value != "0" %}
              ON
          {% else %}
              OFF
          {%- endif %}

