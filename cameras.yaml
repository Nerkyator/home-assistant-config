# Hall camera
- platform: foscam
  ip: !secret cam_hall_host
  name: cam_hall
  port: !secret cam_hall_port
  username: !secret cam_hall_username
  password: !secret cam_hall_password

 # Swiming pool camera
- platform: foscam
  ip: !secret cam_swimmingpool_host
  name: cam_swimmingpool
  port: !secret cam_swimmingpool_port
  username: !secret cam_swimmingpool_username
  password: !secret cam_swimmingpool_password

# Backyard stand camera
# For Linksys WVC54GCA http://<cam-host>:<cam_port>/img/mjpeg.cgi
- platform: mjpeg
  mjpeg_url: http://192.168.1.72:1024/img/mjpeg.cgi
  name: cam_caseta
  username: !secret cam_caseta_username
  password: !secret cam_caseta_password
  authentication: basic